<!DOCTYPE html>
<html lang="en">

<head>
    <!-- ①基本的metaタグ -->
    <!-- 文字コードの指定 -->
    <meta charset="utf-8">
    <!-- IEで常に標準モードで表示させる -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- viewport(レスポンシブ対応) -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 電話番号の自動リンク化を無効 -->
    <meta name="format-detection" content="telephone=no">

    <!-- ②SEO対策の補助的措置 -->
    <!-- サイトのタイトル -->
    <title></title>
    <!-- キーワード -->
    <meta name="keywords" content="">
    <!-- サイトの説明 -->
    <meta name="description" content="">
    <!-- 重複するURLを一本化 -->
    <link rel="canonical" href="">

    <!-- ③SNS対策 -->
    <meta property="og:site_name" content="">
    <meta property="og:title" content="">
    <meta property="og:description" content="">
    <meta property="og:type" content="website">
    <meta property="og:url" content="urlが入ります">
    <meta property="fb:app_id" content="AppID">
    <meta property="og:image" content="">
    <meta name="twitter:card" content="Summary Card">
    <meta name="twitter:site" content="">

    <!-- ④その他の指定 -->
    <link rel="stylesheet" href="https://unpkg.com/ress/dist/ress.min.css">
    <!-- faviconの指定 -->
    <link rel="shortcut icon" href="./favicon.ico">
    <link rel="stylesheet" href="css/style.css">
    <!-- 外部のCSSファイル -->
</head>

<body>
    <section class="hero">
        <div class="hero-noise"></div>
        <picture>
            <source srcset="./images/EE-hero-slide-bg01.png" media="(min-width: 768px)">
            <img src="./images/EE-hero-slide-bg01-sp.png" alt="ヒーロセクションブロック" class="hero__bg--left">
        </picture>
        <picture>
            <source srcset="./images/EE-hero-slide-bg02.png" media="(min-width: 768px)">
            <img src="./images/EE-hero-slide-bg02-sp.png" alt="ヒーロセクションブロック" class="hero__bg--right">
        </picture>
        <div class="hero-floatings">
            <img src="./images/EE-hero-floating01.png" alt="ブロック" class="hero-floating hero-floating01">
            <img src="./images/EE-hero-floating02.png" alt="ブロック" class="hero-floating hero-floating02">
            <img src="./images/EE-hero-floating03.png" alt="ブロック" class="hero-floating hero-floating03">
            <img src="./images/EE-hero-floating04.png" alt="ブロック" class="hero-floating hero-floating04">
            <img src="./images/EE-hero-floating05.png" alt="ブロック" class="hero-floating hero-floating05">
            <img src="./images/EE-hero-floating06.png" alt="ブロック" class="hero-floating hero-floating06">
            <img src="./images/EE-hero-floating07.png" alt="ブロック" class="hero-floating hero-floating07">
            <img src="./images/EE-hero-floating08.png" alt="ブロック" class="hero-floating hero-floating08">
            <img src="./images/EE-hero-floating09.png" alt="ブロック" class="hero-floating hero-floating09">
        </div>
        <div class="hero-inner">
            <div class="hero-slideTitleArea--horizontal">
                <h2 class="hero__slideTitle--horizontal">Z世代100団体で創る日本最大級の</h2>
            </div>
            <div class="hero-slideTitleArea--vertical">
                <h2 class="hero__slideTitle--vertical">エシカルの祭典</h2>
            </div>
            <div class="hero-slideTitleArea--horizontalSp01">
                <h2 class="hero__slideTitle--horizontalSp01">Z世代100団体で創る</h2>
            </div>
            <div class="hero-slideTitleArea--horizontalSp02">
                <h2 class="hero__slideTitle--horizontalSp02">日本最大級の</h2>
            </div>
            <div class="hero-slideTitleArea--horizontalSp03">
                <h2 class="hero__slideTitle--horizontalSp03">エシカルの祭典</h2>
            </div>
        </div>
        <div class="hero-container">
            <div class="hero-containerTextArea">
                <img src="./images/EE-hero-title-small.png" class="hero__title--small" alt="エシカルエキスポ">
                <div class="hero-titleArea">
                    <picture>
                        <source srcset="./images/EE-hero-title.png" media="(min-width: 768px)">
                        <img src="./images/EE-hero-title-sp.png" alt="タイトル" class="hero__title">
                    </picture>
                </div>
                <div class="hero-place">
                    <img src="./images/EE-hero-place-icon.png" alt="地図アイコン" class="hero-place__icon">
                    <p class="hero-place__text">グランフロント大阪 北館</p>
                </div>
            </div>
        </div>
        <div class="hero-dateArea">
            <img src="./images/EE-hero-date.png" alt="開催日" class="hero-dateArea__img">
        </div>
    </section>
    <!-- /.hero -->

    <section class="countdown">
        <div class="inner countdown-inner">
            <h2 class="countdown__title">エシカルエキスポ開催まで</h2>
            <div id="countdown-container" class="countdown-container"></div>
        </div>
    </section>
    <!-- /.count -->

    <section class="concept">
        <div class="inner concept-inner">
            <h2 class="concept__head">Z世代100団体で創る</h2><br>
            <h2 class="concept__head">日本最大級の</h2><br>
            <h2 class="concept__head">エシカルの祭典</h2>
            <div class="concept-textArea">
                <p class="concept__text">
                    エシカルで、もう一度日本を世界へ。をミッションに、<br>
                    Z世代を中心に創り上げる<br>
                    日本最大級のエシカルの祭典です。<br>
                    本イベントは一般的な合同展示会とは異なり、<br>
                    企業主体ではなくエシカルな活動に精通した<br>
                    学生とコラボレーションし、ブース出展を行う<br>
                    今までにない革新的な取り組みです。
                </p>
            </div>
        </div>
    </section>
    <!-- /.concept -->


    <script src="./js/main.js"></script>
</body>

</html>
