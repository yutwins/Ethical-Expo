<!DOCTYPE html>
<html lang="en">

<head>
    <!-- ①基本的metaタグ -->
    <!-- 文字コードの指定 -->
    <meta charset="utf-8">
    <!-- IEで常に標準モードで表示させる -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- viewport(レスポンシブ対応) -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 電話番号の自動リンク化を無効 -->
    <meta name="format-detection" content="telephone=no">

    <!-- ②SEO対策の補助的措置 -->
    <!-- サイトのタイトル -->
    <title></title>
    <!-- キーワード -->
    <meta name="keywords" content="">
    <!-- サイトの説明 -->
    <meta name="description" content="">
    <!-- 重複するURLを一本化 -->
    <link rel="canonical" href="">

    <!-- ③SNS対策 -->
    <meta property="og:site_name" content="">
    <meta property="og:title" content="">
    <meta property="og:description" content="">
    <meta property="og:type" content="website">
    <meta property="og:url" content="urlが入ります">
    <meta property="fb:app_id" content="AppID">
    <meta property="og:image" content="">
    <meta name="twitter:card" content="Summary Card">
    <meta name="twitter:site" content="">

    <!-- ④その他の指定 -->
    <link rel="stylesheet" href="https://unpkg.com/ress/dist/ress.min.css">
    <!-- faviconの指定 -->
    <link rel="shortcut icon" href="./favicon.ico">
    <link rel="stylesheet" href="css/style.css">
    <!-- 外部のCSSファイル -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Zen+Kaku+Gothic+New:wght@400;500;700;900&display=swap" rel="stylesheet">
</head>

<body>
    <section class="hero">
        <div class="hero-noise"></div>
        <picture>
            <source srcset="./images/EE-hero-slide-bg01.png" media="(min-width: 768px)">
            <img src="./images/EE-hero-slide-bg01-sp.png" alt="ヒーロセクションブロック" class="hero__bg--left">
        </picture>
        <picture>
            <source srcset="./images/EE-hero-slide-bg02.png" media="(min-width: 768px)">
            <img src="./images/EE-hero-slide-bg02-sp.png" alt="ヒーロセクションブロック" class="hero__bg--right">
        </picture>
        <div class="hero-floatings">
            <img src="./images/EE-hero-floating01.png" alt="ブロック" class="hero-floating hero-floating01">
            <img src="./images/EE-hero-floating02.png" alt="ブロック" class="hero-floating hero-floating02">
            <img src="./images/EE-hero-floating03.png" alt="ブロック" class="hero-floating hero-floating03">
            <img src="./images/EE-hero-floating04.png" alt="ブロック" class="hero-floating hero-floating04">
            <img src="./images/EE-hero-floating05.png" alt="ブロック" class="hero-floating hero-floating05">
            <img src="./images/EE-hero-floating06.png" alt="ブロック" class="hero-floating hero-floating06">
            <img src="./images/EE-hero-floating07.png" alt="ブロック" class="hero-floating hero-floating07">
            <img src="./images/EE-hero-floating08.png" alt="ブロック" class="hero-floating hero-floating08">
            <img src="./images/EE-hero-floating09.png" alt="ブロック" class="hero-floating hero-floating09">
            <img src="./images/EE-hero-floating10.png" alt="ブロック" class="hero-floating hero-floating10">
            <img src="./images/EE-hero-floating11.png" alt="ブロック" class="hero-floating hero-floating11">
            <img src="./images/EE-hero-floating12.png" alt="ブロック" class="hero-floating hero-floating12">
            <img src="./images/EE-hero-floating13.png" alt="ブロック" class="hero-floating hero-floating13">
            <img src="./images/EE-hero-floating14.png" alt="ブロック" class="hero-floating hero-floating14">
        </div>
        <div class="hero-inner">
            <div class="hero-slideTitleArea--horizontal">
                <h2 class="hero__slideTitle--horizontal">Z世代100団体で創る日本最大級の</h2>
            </div>
            <div class="hero-slideTitleArea--vertical">
                <h2 class="hero__slideTitle--vertical">エシカルの祭典</h2>
            </div>
            <div class="hero-slideTitleArea--horizontalSp01">
                <h2 class="hero__slideTitle--horizontalSp01">Z世代100団体で創る</h2>
            </div>
            <div class="hero-slideTitleArea--horizontalSp02">
                <h2 class="hero__slideTitle--horizontalSp02">日本最大級の</h2>
            </div>
            <div class="hero-slideTitleArea--horizontalSp03">
                <h2 class="hero__slideTitle--horizontalSp03">エシカルの祭典</h2>
            </div>
        </div>
        <div class="hero-container">
            <div class="hero-containerTextArea">
                <img src="./images/EE-hero-title-small.png" class="hero__title--small" alt="エシカルエキスポ">
                <div class="hero-titleArea">
                    <picture>
                        <source srcset="./images/EE-hero-title.png" media="(min-width: 768px)">
                        <img src="./images/EE-hero-title-sp.png" alt="タイトル" class="hero__title">
                    </picture>
                </div>
                <div class="hero-place">
                    <img src="./images/EE-hero-place-icon.png" alt="地図アイコン" class="hero-place__icon">
                    <p class="hero-place__text">グランフロント大阪 北館</p>
                </div>
            </div>
        </div>
        <div class="hero-dateArea">
            <img src="./images/EE-hero-date.png" alt="開催日" class="hero-dateArea__img">
        </div>
    </section>
    <!-- /.hero -->

    <section class="countdown">
        <div class="inner countdown-inner">
            <h2 class="countdown__title">エシカルエキスポ開催まで</h2>
            <div id="countdown-container" class="countdown-container"></div>
        </div>
    </section>
    <!-- /.count -->

    <section class="concept">
        <div class="concept-floatings">
            <img src="./images/EE-hero-floating05.png" alt="ブロック" class="concept-floating concept-floating01">
            <img src="./images/EE-hero-floating07.png" alt="ブロック" class="concept-floating concept-floating02">
            <img src="./images/EE-hero-floating02.png" alt="ブロック" class="concept-floating concept-floating03">
            <img src="./images/EE-hero-floating04.png" alt="ブロック" class="concept-floating concept-floating04">
            <img src="./images/EE-hero-floating03.png" alt="ブロック" class="concept-floating concept-floating05">
        </div>
        <div class="inner concept-inner">
            <div class="concept-msgArea">
                <h4 class="concept__msg">
                    <span class="concept__msg0 concept__msg01">悲しいニュースがあふれて、<br class="sp-only">目まぐるしく変わるこの時代に、</span><br><span class="concept__msg0 concept__msg02">私たちにできることを考える。</span>
                </h4>
                <h4 class="concept__msg">
                    <span class="concept__msg0 concept__msg01">おかげさまも、お互い様も、<br class="sp-only">もったいないも、足るを知るも。</span><br><span class="concept__msg0 concept__msg02">この世界に必要なものを私たちは<br class="sp-only">もうすでに持っていた。</span>
                </h4>
                <h4 class="concept__msg">
                    <span class="concept__msg0 concept__msg01">誰かを想うこの国の美徳（精神）が</span><br><span class="concept__msg0 concept__msg02">今、この場所から、日本を変える、<br class="sp-only">世界を変える、<br class="pc-only">きっと未来も変えるはず。</span>
                </h4>
            </div>
            <div class="concept-headArea">
                <h2 class="concept__head pc-only">さぁ、アナタもエシカる？</h2>
                <h2 class="concept__head sp-only">さぁ、アナタも</h2><br>
                <h2 class="concept__head sp-only">エシカる？</h2>
            </div>
        </div>
    </section>
    <!-- /.concept -->

    <section class="contents">

    </section>
    <!-- /.contents -->

    <section class="schedule">
        
    </section>
    <!-- /.schedule -->

    <section class="performer">
        
    </section>
    <!-- /.performer -->

    <section class="speaker">
        
    </section>
    <!-- /.speaker -->

    <section class="layout">
        
    </section>
    <!-- /.layout -->

    <section class="team">
        
    </section>
    <!-- /.team -->

    <section class="overview">
        
    </section>
    <!-- /.overview -->


    <script src="./js/scroll.js"></script>
    <script src="./js/main.js"></script>
</body>

</html>
